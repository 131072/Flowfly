<!DOCTYPE html>
<html lang="en">

<head>
    <script src="output.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flowfly</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Flowfly</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">About</a>
                    <a class="mdl-navigation__link" href="">Settings</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Flowfly</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">About</a>
                <a class="mdl-navigation__link" href="">Settings</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <p class="logoHolder">
                    <!--
                                            <span class="logText" style='color: #171738'>F</span>
                    <span class="logText" style='color: #2E1760'>l</span>
                    <span class="logText" style='color: #3423A6'>o</span>
                    <span class="logText" style='color: #7180B9'>w</span>
                    <span class="logText" style='color: #171738'>f</span>
                    <span class="logText" style='color: #2E1760'>l</span>
                    <span class="logText" style='color: #3423A6'>y</span>
                    -->
                    <span class="logText">F</span>
                    <span class="logText">l</span>
                    <span class="logText">o</span>
                    <span class="logText">w</span>
                    <span class="logText">f</span>
                    <span class="logText">l</span>
                    <span class="logText">y</span>
                </p>
                <!-- Textfield with Floating Label -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample3" autofocus>
                        <label class="mdl-textfield__label" for="sample3">Search...</label>
                    </div>
                </form>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <ul class="mdl-mini-footer__link-list">
                    <li>
                        <a href="#">Help</a>
                    </li>
                    <li>
                        <a href="#">Privacy & Terms</a>
                    </li>
                </ul>
            </div>
        </footer>

    </div>

</html>
